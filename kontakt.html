<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Bakverk Catering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Välkommen till Bakverk Catering</h1>
        <nav>
            <ul>
                <li><a href="index.html">Hem</a></li>
                <li><a href="produkter.html">Produkter</a></li>
                <li><a href="om-oss.html">Om oss</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><a href="priser.html">Priser</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-info">
            <h2>Kontaktinformation</h2>
            <p>Adress: Exempelgatan 1, 123 45 Exempelstad</p>
            <p>Telefon: 012-345 67 89</p>
            <p>E-post: info@bakverkcatering.se</p>
        </section>

        <section id="contact-form">
            <h2>Kontakta oss</h2>
            <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
                <label for="name">Namn:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Meddelande:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Skicka</button>
            </form>
        </section>

        <section id="social-media">
            <h2>Följ oss</h2>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="bilder/facebook.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="bilder/insta.png" alt="Instagram">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="bilder/twitter.png" alt="Twitter">
                </a>
                <a href="https://www.linkedin.com" target="_blank">
                    <img src="bilder/linkedin.png" alt="LinkedIn">
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Bakverk Catering. Alla rättigheter förbehållna.</p>
    </footer>
</body>
</html>
